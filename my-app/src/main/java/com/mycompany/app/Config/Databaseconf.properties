########################################
# Database configuration
#
# Set db.type to one of: h2, mysql, oracle
# By default the project uses an in-memory H2 database for easy local testing.
########################################

# Default: H2 in-memory (no external DB required)
db.type=h2
db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
db.username=sa
db.password=

